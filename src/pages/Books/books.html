<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduCore - Academy</title>
    <link rel="shortcut icon" href="../../../assets/logo/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../assets/styles/Book/books.css">
    
</head>
<body>
    <header>
       <div class="header-container">
            
            <img src="../../../assets/logo/logo1.png" alt="Logo">
            
    
        <nav>
            <ul>
                <li><a href="../../index.html">Descobrir</a></li>
                <li><a href="" class="active">Adicionar Livros</a></li>
                <li><a href="../../pages/Users/users.html">Usuários</a></li>
        
            </ul>
        </nav>

        <div class="btn-in-out">
            <button class="login">Entrar</button>
            <button class="logout">Sair</button>
        </div>

       </div>
    </header>

    <main>
        <div class="container-book">
            <h1>Cadastrar Livro</h1>
            <form action="">
                <div class="form-register">
                    <div class="section-one">
                    <label for="title">Título</label>
                    <input type="text" placeholder="Ex: Elon Musk" required name="Title" id="title">

                    <label for="author">Autor</label>
                    <input type="text" name="Author" id="author" placeholder="Ex: Walter Isaacson" required>

                    <label for="post">Ano de Publicação</label>
                    <input type="number" min="1500" max="2025" name="Post" id="post" placeholder="Ex: 2015" required>
                    </div>

                    <div class="section-two">
                    <label for="genre">Gênero</label>
                    <input type="text" name="Genre" id="genre" placeholder="Ex: Biografia" required>

                    <label for="editors">Editora</label>
                    <input type="text" name="Editors" id="editors" placeholder="Ex: HarperCollins" required>

                    <label for="code">Código ISBN</label>
                    <input type="text" name="Code" id="code" placeholder="Ex: 978-0-06-230123-9" required>
                    </div>
                </div>

                <div class="description-book">
                <label for="description">Descrição do Livro</label>
                    <textarea name="Description" id="description" placeholder="Ex: Mostra a trajetória e a visão futurista do empreendedor da Tesla e SpaceX."></textarea>
                </div>
                <div class="container-btn">
                    <button>Salvar</button>
                    <button><a href="../../index.html">Voltar</a></button>
                </div>
            </form>
        </div>
    </main>
    <footer><p>@ Todos os direito reservados - Feito por <a href="https://www.instagram.com/devjuliocesarr/">Júlio César</a> para a nota de <Strong>Autoria Web.</Strong></p></footer>
</body>
</html>
